<!DOCTYPE html>

<html>
	<head>
		<title>Guessing Number</title>
		<meta charset = "UTF-8">
		<link rel = "stylesheet" type = "text/css" href = "GuessingNumber.css">
	</head>

	<body>
		<div class = "Container">
			<div class = "Intro">
				<h1 id = "GameName"> Guessing Number</h1>
				<p id = "Rules"> Rules: You have 3 turns. In turn, 
					you choose random one number between 1 and 10. You win if your number is matching with our number</p>
			</div>
			
			<div class = "Notify">
				<p id = "Error" style = "display : none"></p>
				<p id = "Message" style = "display : none"></p>
			</div>

			<div class = "UserInput">
				<input type = "number" class = "Input" id = "Input">
				<button class = "Button" id = "GuessButton" onclick = "Compare()">Guess</button>
				<button class = "Button" id = "Again">Again</button>
			</div>
			
			<div class = "Advertising">
				<p id = "Ads" style = "display : none" >Click into this button to get one more chance</p>
				<button class = "Button" id = "AdsButton"  style = "display : none"  onclick = "GetChance()" align = "center">Ads</button>
			</div>

			<p id = "PastGuess" style = "display : none">Your past guesses are: </p>
		</div>

		<script src = "./GuessingNumber.js"></script>
	</body>
</html>
